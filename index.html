<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#home" id="nav-home">MyShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#product-list" id="nav-products"
                >Products</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link position-relative"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#cartModal"
              >
                ðŸ›’
                <span
                  id="cart-count"
                  class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle"
                  style="font-size: 0.7rem"
                >
                  0
                </span>
                Cart
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="home" class="py-5 text-center bg-light mt-5">
      <div class="container">
        <h1 class="display-4 fw-bold">Welcome to MyShop ðŸ›’</h1>
        <p class="lead">
          Your one-stop shop for electronics, fashion, and more!
        </p>
        <a href="#product-list" class="btn btn-primary btn-lg mt-3">Shop Now</a>
      </div>
    </section>

    <main class="container pt-5">
      <div class="row mb-4">
        <div class="col-12">
          <input
            type="text"
            id="search-bar"
            class="form-control"
            placeholder="Search products..."
          />
        </div>
      </div>
      <div class="row" id="product-list"></div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img id="modal-image" src="" alt="" class="img-fluid mb-3" />
            <p id="modal-price" class="fw-bold"></p>
            <p id="modal-description"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="cartModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="cart-items" class="list-group"></ul>
          </div>
          <div class="modal-footer">
            <h5 class="me-auto">Total: â‚¹<span id="cart-total">0</span></h5>
            <button id="checkout-btn" class="btn btn-success">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="order-message"
      class="alert alert-success text-center fixed-top d-none"
      style="z-index: 2000"
    >
      âœ… Your order has been placed successfully!
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
